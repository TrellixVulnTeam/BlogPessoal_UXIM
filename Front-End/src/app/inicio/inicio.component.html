            <div class="row d-flex justify-content-center">

<!-- Container Postagens -->
<div class="container my-5" id="postagens">
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">

          <a class="nav-item nav-link active text-secondary" id="nav-todasPostagens-tab" 
            data-toggle="tab" href="#nav-todasPostagens" role="tab" 
            aria-controls="nav-todasPostagens" aria-selected="true">Todas as Postagens
          </a>

          <a class="nav-item nav-link text-secondary" id="nav-minhasPostagens-tab" 
            data-toggle="tab" href="#nav-minhasPostagens" role="tab" 
            aria-controls="nav-minhasPostagens" aria-selected="false">Minhas Postagens
          </a>

          <a class="nav-item nav-link text-secondary" id="nav-postagensTema-tab" 
            data-toggle="tab" href="#nav-postagensTema" role="tab" 
            aria-controls="nav-postagensTema" aria-selected="false">Postagens por Tema
          </a>

        </div>
    </nav>
     
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-todasPostagens" role="tabpanel" aria-labelledby="nav-todasPostagens-tab">
            Todas as postagens
        </div>

        <div class="tab-pane fade" id="nav-minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens-tab">
            Minhas Postagens
        </div>

        <div class="tab-pane fade" id="nav-postagensTema" role="tabpanel" aria-labelledby="nav-postagensTema-tab">
            Postagens por Tema
        </div>
    </div>
</div>
<!-- /Container Postagens -->

  
<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="novaPostagem">Nova Postagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label for="titulo">Título</label>
            <input id="titulo" type="text" class="form-control" placeholder="Digite o título da postagem">
        </div>

        <div class="form-group">
            <label for="texto">Texto</label>
            <textarea id="texto" type="text" class="form-control" placeholder="Digite o conteúdo da postagem"></textarea>
        </div>

        <div class="form-group">
            <label for="tema">Escolha o tema ou <a href="">cadastre um novo</a>: </label>
            <select id="tema" type="text" class="form-control" placeholder="Selecione o tema">
                <option value="">Temas</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Publicar</button>
    </div>
    </div>
</div>
</div>
<!-- /Modal -->
