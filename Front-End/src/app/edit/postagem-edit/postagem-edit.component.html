<div class="container my-5">

    <div class="row">
        <div class="col md-12">
            <h1 class="text-center text-secondary">Atualizar Postagens</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">

        <div class="col-md-6">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]='postagem.titulo' id="titulo" type="text" class="form-control" placeholder="Digite o título da postagem">
            </div>
    
            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto' id="texto" type="text" class="form-control" placeholder="Digite o conteúdo da postagem"></textarea>
            </div>
    
            <div class="form-group">
                <select [(ngModel)]='idTema' id="tema" type="text" class="form-control" placeholder="Selecione o tema" (change)="findByIdTema()">
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary mr-4" routerLink="/inicio">Cancelar</button>
                <button class="btn btn-primary" (click)='atualizar()'>Cancelar</button>
            </div>
        </div>
    </div>
</div>
